<!DOCTYPE html>
<html>
  <head>
    <title>연습문제 22번</title>
    <meta charset="utf-8"/>
  </head>
  <body>
    <h3>수강과목조사</h3>
    <form method="get" action="form_app.js">
      이름: <input type="text" name="name"/> <br>
      학과: <input type="text" name="department"/> <br>
      학년: <br>
              <input type="radio" name="grade" value="1st" />1학년
              <input type="radio" name="grade" value="2nd" />2학년
              <input type="radio" name="grade" value="3rd" />3학년
              <input type="radio" name="grade" value="4st" />4학년 이상 <br>
      수강과목: <br>
              <input type="checkbox" name="books" value="IT"/>IT기술의이해
              <input type="checkbox" name="books" value="Web"/>웹프로그래밍기초
              <input type="checkbox" name="books" value="UI_UX"/>UI/UX설계 <br>
              <input type="submit" value="확인"/>
              <input type="reset" value="취소"/>
    </form>
  </body>
</html>
