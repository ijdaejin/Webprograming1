<!DOCTYPE html>
<html>
  <head>
    <title>연습문제 23번</title>
    <meta charset="utf-8"/>
  </head>
  <body>
    <h3>수강과목조사</h3>
    <form method="get" action="form_app.js">
      이름: <input type="text" name="name"/> <br>
      학과: <input type="text" name="department"/> <br>
      학년: <select name="job"  size="1">
              <option>1학년</option> <option>2학년</option>
              <option>3학년</option> <option>4학년 이상</option>
            </select> <br>
      수강과목(중복선택가능): <br>
            <select name="subject" size="3" multiple>
              <option value="IT" selected>IT기술의이해</option>
              <option value="Web">웹프로그래밍기초</option>
              <option value="UI_UX">UI/UX설계</option>
            </select> <br>
            <input type="submit" value="확인"/>
            <input type="reset" value="취소"/>
    </form>
  </body>
</html>
